<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">
      <title>Comparador</title>
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


   </head>
   <body>
      <header>
         <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
               <a href="/" class="navbar-brand d-flex align-items-center">
                  <strong>Comparador</strong>
               </a>
            </div>
         </div>
      </header>
      <main role="main">
         <div class="album py-5 bg-light">
            <div class="container">
				<form id="form" class="form-inline" action="/search" onsubmit="document.getElementById('form').style.display = 'none';">
				  <div class="form-group mb-2">
					<input type="text" class="form-control" id="q" name="q">
				  </div>
				  <button type="submit" class="btn btn-primary mb-2">Buscar</button>
				</form>
               <div class="row">

			   
			   {% for ad in ads %}
                  <div class="col-md-3">
				  <a href="{{ad['link']}}" target="_blank">
                     <div class="card mb-4 shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ad['image']}}"></img>
                        <div class="card-body">
                           <p class="card-text">{{ad['title']}}</p>
                           <div class="d-flex justify-content-between align-items-center">
                              {{ad['price']}}
                           </div>
                        </div>
                     </div>
					 </a>
                  </div>
				{% endfor %}


               </div>
            </div>
         </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   </body>
</html>
